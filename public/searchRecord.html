<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Chicago Crime Analysis</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/dboptions.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/deleteRecord.css" />

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4 class="nav-bar-title">Chicago Crime Analysis</h4>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <a href="/district-analytics">District-Level Analytics</a>
                </li>
                <li class="active">
                    <a href="/admin">Admin Portal</a>
                </li>
                <li>
                    <a href="/contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    <div id="content">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-justify"></i>
        </button>
        <h3 class="report-title"> Chicago Crime Report </h3> <br> <br>
        <br>
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Add Records</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/displayContents">View and Modify Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deleteRecords">Delete Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/searchRecords">Search Records</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <form action="/searchRecords" method="POST">
                    <h1 class="header-text">Chicago Crime Rate Analyser</h1>
                    <div class="row">
                        <div class="div-left col-xs-4">
                            <h3 class="h3-text">Enter the Case Number to search the record: </h3>
                        </div>
                        <div class="div-right col-xs-2">
                            <input type="text" name="caseNumber" placeholder="Enter Case Number" class="form-control" required>
                        </div>
                        <div class="col-xs-4">
                            <input type="submit" value="Search" class="del-btn" />
                        </div>
                    </div>
                </form>
            </div>
          </div>
          
        
    </div>
</div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

</body>

</html>
